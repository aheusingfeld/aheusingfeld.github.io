minimal_mistakes_skin: "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"
locale: "en-US"
title_separator: "|"
repository: "aheusingfeld/aheusingfeld.github.io"
date_format: "%Y-%m-%d"
timezone: "Europe/Berlin"
search: true
twitter:
  username: "aheusingfeld"
author:
  name: "Alexander Heusingfeld"
  avatar: "/gfx/alexander-heusingfeld-portrait.png"
  bio: "Hi, I am Alex." # Note: Markdown is allowed
  location: "Hilden, Germany"
  links:
