      icon: "fas fa-fw fa-info"
      url: "/about/"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/aheusingfeld"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/aheusingfeld"
    - label: "linkedin"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/alexander-heusingfeld-82008962/"
footer:
  links:
    - label: "About me"
      icon: "fas fa-fw fa-info"
      url: "/about/"
    - title: Imprint & Privacy
      icon: "fas fa-fw fa-private"
      url: /imprint/      
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/aheusingfeld"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/aheusingfeld"
    - label: "linkedin"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/alexander-heusingfeld-82008962/"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/aheusingfeld"
      
# Plugins (previously gems:)
plugins:
  - jekyll-asciidoc
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-asciidoc
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  
asciidoc: {}
asciidoctor:
  base_dir: :docdir
  safe: unsafe
  compact: true
  attributes:
    - idprefix=''
    - idseparator=_
    - source-highlighter=coderay
    - icons=font    

paginate: 5
paginate_path: "/page:num/"
permalink: /:categories/:title/

# Reading Files
include:
  - .htaccess
  - _pages
  - _posts
exclude:
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp
  - /docs # ignore Minimal Mistakes /docs
  - /test # ignore Minimal Mistakes /test
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"


# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false


# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false
  
defaults:
  # _posts
  - scope:
      path: "_posts"
      type: posts
    values:
      show_date: true
      read_time: true
      layout: single
      classes: wide
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

